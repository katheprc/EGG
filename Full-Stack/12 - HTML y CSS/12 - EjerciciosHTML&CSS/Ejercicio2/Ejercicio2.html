<!DOCTYPE html>
<!--Ahora vamos a tener que centrar nuestros encabezados y nuestros párrafos alinearlos a la
izquierda. A continuación, después del último párrafo vamos a tener que crear una lista
ordenada de lo que queramos. Tendremos que mostrar la lista donde la enumeración sean
letras del alfabeto. Sin usar CSS-->
<html>
    <head>
        <meta charset='utf-8'>
        <title>Ejercicio 2</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <h1 align="center">Soy un h1 centrado</h1><br>
        <p align="left"><strong>soy un parrafo en negrita a la izquierda</strong></p><br>
        <h2 align="center">soy un h2 centrado</h2><br>
        <p align="left"><i>soy parrafo en itálica a la izquierda</i></p><br>
        <ol type="a">
            <li>Letra a</li>
            <li>Letra b</li>
            <li>Letra c</li>
        </ol>
    </body>
</html>
