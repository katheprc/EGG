<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>

        <script>

            /*Escriba un programa en el cual se ingrese un valor límite positivo, y a continuación
            solicite números al usuario hasta que la suma de los números introducidos supere el
            límite inicial.*/

            var num = parseInt(prompt("Ingrese un valor limite positivo"));
            var suma = 0;
            do {

                suma += parseInt(prompt("Ingrese numeros"));

            } while (suma <= num);

            alert("El numero inicial fue " + num + " La suma fue: " + suma);

        </script>

    </body>

</html>
